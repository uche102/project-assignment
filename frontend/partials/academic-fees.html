<div class="partial-nav">
  <button data-page="academic-fees" class="menu-item">Academic Fees</button>
  <p>Manage your tuition and payments.</p>
</div>

<div
  class="partial-content"
  data-page="academic-fees"
  data-title="Academic Fees"
>
  <section class="page">
    <div class="panel">
      <h3>Tuition Payment</h3>
      <p>Current Session: <strong>2024/2025</strong></p>

      <div
        style="
          background: #f8f9fa;
          padding: 20px;
          border-radius: 8px;
          border: 1px solid #ddd;
          max-width: 400px;
        "
      >
        <label style="display: block; margin-bottom: 5px; font-weight: bold"
          >Amount to Pay (NGN)</label
        >
        <input
          type="number"
          id="feeAmount"
          value="9000"
          readonly
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />

        <button
          id="payFeesBtn"
          class="btn"
          style="width: 100%; background: #28a745; color: white"
        >
          Pay with Paystack
        </button>
      </div>
    </div>

    <div class="panel">
      <h4>Payment History</h4>
      <div id="paymentHistoryList">
        <p class="muted">Loading history...</p>
      </div>
    </div>
    <button
      id="downloadReceipt"
      class="btn-receipt"
      style="
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      "
    >
      Download Payment Receipt
    </button>
  </section>
</div>
