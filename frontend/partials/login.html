<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Login | Student Portal</title>
  </head>

  <body>
    <main>
      <form id="loginForm" method="post" class="login-card">
        <h1>Welcome Back</h1>
        <p class="sub">Login to access your student portal</p>

        <div class="input-group">
          <input
            id="username"
            type="text"
            placeholder="Registration Number"
            required
          />
        </div>

        <div class="input-group" style="position: relative">
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          />
          <span
            id="toggle"
            style="
              position: absolute;
              right: 10px;
              top: 12px;
              cursor: pointer;
              font-size: 0.8rem;
              color: #007bff;
            "
            >Show</span
          >
        </div>

        <div
          id="loginError"
          role="alert"
          aria-live="polite"
          style="
            color: crimson;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            min-height: 1.2rem;
          "
        ></div>

        <a href="#" class="forgot-link">Forgot password?</a>

        <button
          id="signInBtn"
          class="loginButton"
          type="submit"
          style="width: 100%; margin-top: 10px"
        >
          Sign in
        </button>

        <p class="small">
          Don't have an account? <a href="#" class="signup">Sign up</a>
        </p>

        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee" />

        <a href="../partials/admin.html" class="adminBtn">Login as Admin</a>
        <!-- <button
          type="button"
          class="btn admin-btn"
          onclick="window.location.href = 'admin.html'"
          style="width: 100%; background: #6c757d; color: white"
        >
          Login as Admin -->
        </button>
      </form>
    </main>

    <script src="../scripts/login-client.js"></script>
  </body>
</html>
