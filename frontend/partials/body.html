<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Portal — Prototype</title>
    <link rel="stylesheet" href="/frontend/styles/body.css" />
    <link rel="stylesheet" href="/frontend/styles/nav.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app">
        <!-- SIDEBAR -->

        <!-- MAIN -->
        <main class="main">
          <!-- TOPBAR -->
          <header class="topbar">
            <div class="top-left">
              <button
                id="hamburger"
                class="icon-btn"
                aria-controls="menu"
                aria-expanded="true"
                aria-label="Toggle navigation"
              >
                ☰
              </button>
              <h2 id="pageTitle">Dashboard</h2>
            </div>
            <div class="top-right">
              <div class="user">
                <img
                  src="/frontend/images/avatar.png"
                  alt="avatar"
                  class="avatar"
                />
                <div class="user-info">
                  <div class="name">NWAKOR U.</div>
                  <div class="meta">400 Level — Computer Science</div>
                </div>
              </div>
            </div>
          </header>

          <!-- PAGES -->
          <section class="content">
            <div class="brand">
              <img
                src="/frontend/images/download.png"
                alt="University logo"
                class="brand-logo"
              />
              <div class="brand-text">
                <strong>University of Nigeria</strong>
                <small>Student Portal </small>
              </div>
            </div>
            <aside id="sidebar" class="sidebar expanded">
              <nav class="menu" role="navigation" aria-label="Primary">
                <div id="menu" class="menu-placeholder" role="menu"></div>
              </nav>
              <div class="sidebar-footer"></div>
            </aside>

            <!-- pages will be loaded dynamically -->
            <div id="pagesContainer"></div>
          </section>

          <footer class="footer">Student Portal</footer>
        </main>
      </div>
    </div>

    <!-- Load Paystack library first -->
<script src="https://js.paystack.co/v1/inline.js"></script>

<!-- Your app scripts -->
<script src="/frontend/scripts/nav-loader.js" defer></script>
<script src="/frontend/scripts/body.js" defer></script>
<script src="/frontend/scripts/results-client.js" defer></script>
<script src="/frontend/scripts/paystack.js" defer></script>


  </body>
</html>
