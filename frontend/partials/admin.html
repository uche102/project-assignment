<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal - UNN</title>
    <link rel="stylesheet" href="/styles/admin.css" />
  </head>
  <body>
    <div class="admin-wrapper">
      <header>
        <h2>Admin Control Panel</h2>
        <div class="header-right">
          <p id="adminLoginStatus">Restricted Access</p>
        </div>
      </header>

      <div id="adminLogin" class="container login-panel">
        <h3>Login Required</h3>
        <p class="muted">Enter your admin credentials</p>
        <label>Username</label>
        <input type="text" id="adminUser" placeholder="e.g. uche" />
        <label>Password</label>
        <input type="password" id="adminPass" placeholder="..." />
        <button id="adminLoginBtn">Secure Login</button>
      </div>

      <div id="adminDashboard" class="hidden container">
        <div class="grid-container">
          <div class="card border-green">
            <div class="card-header">
              <h3>Create New Course</h3>
            </div>
            <div class="card-body">
              <input class="green-card"
                type="text"
                id="newCourseCode"
                placeholder="Code (e.g. CSC201)"
              />
              <input
              class="green-card"
                type="text"
                id="newCourseTitle"
                placeholder="Title (e.g. Java Programming)"
              />
              <div class="row">
                <input
                class="green-card"
                  type="number"
                  id="newCourseUnit"
                  placeholder="Units"
                  style="width: 50%"
                />
                <input
                class="green-card"
                  type="text"
                  id="newCourseLevel"
                  placeholder="Lvl (400)"
                  style="width: 50%"
                />
              </div>
              <button onclick="createCourse()">Create Course</button>
              <p id="createStatus"></p>
            </div>
          </div>

          <div class="card border-blue">
            <div class="card-header">
              <h3>Assign Course</h3>
            </div>
            <div class="card-body">
              <label>Select Course</label>
              <select id="assignCourseSelect">
                <option value="">Loading...</option>
              </select>
              <label>Select Lecturer</label>
              <select id="assignLecturerSelect">
                <option value="">Loading...</option>
              </select>
              <button onclick="assignCourse()" class="btn-blue">
                Link Now
              </button>
              <p id="assignStatus"></p>
            </div>
          </div>

          <div class="card border-orange">
            <div class="card-header">
              <h3>Upload Results</h3>
            </div>
            <div class="card-body">
              <input type="file" id="resultFile" accept=".csv" />
              <button id="uploadResultsBtn" class="btn-grey">
                Upload Results
              </button>
              <span id="uploadStatus"></span>
            </div>
          </div>

          <div class="card border-purple">
            <div class="card-header">
              <h3>Upload Lecturers</h3>
            </div>
            <div class="card-body">
              <input type="file" id="lecturerFile" accept=".csv" />
              <button id="uploadLecturersBtn" class="btn-grey">
                Upload Lecturers
              </button>
            </div>
          </div>
        </div>
      </div>
      <footer class="container">
        <p>&copy; 2026 UNN Portal Admin</p>
      </footer>
    </div>

    <script src="/scripts/admin.js"></script>
  </body>
</html>
