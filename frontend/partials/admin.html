<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel â€“ UNN Portal</title>
    <link rel="stylesheet" href="../styles/admin.css" />
  </head>
  <body>
    <header>ADMIN PANEL â€“ UNN PORTAL</header>

    <div class="container">
      <h2>Upload Student Results (CSV)</h2>

      <div id="adminLogin" style="margin-bottom: 12px">
        <label>Admin username <input id="adminUser" value="uche" /></label>
        <label>Admin password <input id="adminPass" type="password" /></label>
        <button id="adminLoginBtn">Login</button>
        <span id="adminLoginStatus" class="muted"></span>
      </div>

      <input type="file" id="resultFile" accept=".csv" />
      <button id="uploadResultsBtn">Upload Results</button>
      <div id="uploadStatus" style="display: none; margin-top: 8px"></div>

      <div id="availablecourse" style="margin-top: 18px">
        <input
          type="text"
          id="courseInput"
          placeholder="Course code (e.g. CSC101)"
        />
        <label for="course">Enter Course Code</label>
        <button id="fetchStudentsBtn">Fetch Enrolled Students</button>
      </div>
    </div>
    <div
      class="panel"
      style="margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px"
    >
      <h3>Upload Lecturers (CSV)</h3>
      <p class="muted">CSV Headers: Name, Email, Office, Courses</p>

      <input type="file" id="lecturerFile" accept=".csv" />
      <button
        id="uploadLecturersBtn"
        style="
          background: #28a745;
          color: white;
          border: none;
          padding: 5px 15px;
          border-radius: 4px;
          cursor: pointer;
        "
      >
        Upload Lecturers
      </button>
    </div>
    <div
      class="panel"
      style="margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px"
    >
      <h3>ðŸŽ“ Assign Courses to Lecturers</h3>
      <p class="muted">Link a course code to a specific lecturer.</p>

      <div
        style="display: flex; gap: 15px; align-items: flex-end; flex-wrap: wrap"
      >
        <div style="flex: 1; min-width: 200px">
          <label style="display: block; margin-bottom: 5px; font-weight: bold"
            >Select Course</label
          >
          <select
            id="assignCourseSelect"
            style="
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          >
            <option value="">Loading courses...</option>
          </select>
        </div>

        <div style="flex: 1; min-width: 200px">
          <label style="display: block; margin-bottom: 5px; font-weight: bold"
            >Select Lecturer</label
          >
          <select
            id="assignLecturerSelect"
            style="
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          >
            <option value="">Loading lecturers...</option>
          </select>
        </div>

        <button
          onclick="assignCourse()"
          style="
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            height: 42px;
          "
        >
          Assign Now
        </button>
      </div>

      <p id="assignStatus" style="margin-top: 10px; font-size: 0.9rem"></p>
    </div>

    <footer>
      &copy; 2024 UNN Portal. Developed by Uche.
    </footer>
    <script src="../scripts/admin.js"></script>
    <script src="../scripts/body.js"></script>
  </body>
</html>
