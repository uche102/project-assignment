<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="borrow-courses" class="page">
      <h3>Borrow / Add Courses</h3>
      <p class="muted">
        Send a request to borrow or add a course. Requests are queued (mock).
      </p>

      <form id="borrowForm" class="form-inline">
        <input id="borrowCourseCode" placeholder="Course code (e.g. CSC401)" />
        <input id="reason" placeholder="Reason (brief)" />
        <button type="submit" class="btn primary">Submit Request</button>
      </form>

      <div class="panel">
        <h4>Pending Requests</h4>
        <ul id="borrowQueue" class="list"></ul>
      </div>
    </section>

    <script src="/frontend/scripts/body.js"></script>
  </body>
</html>
