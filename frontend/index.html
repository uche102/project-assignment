<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Portal — Prototype</title>

    <link rel="stylesheet" href="styles/body.css" />
    <link rel="stylesheet" href="styles/nav.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app">
        <!-- MAIN -->
        <main class="main">
          <!-- TOPBAR -->
          <header class="topbar">
            <div class="top-left">
              <button
                id="hamburger"
                class="icon-btn"
                aria-controls="menu"
                aria-expanded="true"
                aria-label="Toggle navigation"
              >
                ☰
              </button>
              <h2 id="pageTitle">Dashboard</h2>
            </div>
            <div class="top-right">
              <div class="user">
                <img src="/course.png" alt="avatar" class="avatar" />
                <div class="user-info">
                  <div id="topbarUsername">NWAKOR U.</div>
                  <div class="meta">400 Level — Computer Science</div>
                </div>
              </div>
            </div>
          </header>

          <!-- CONTENT -->
          <section class="content">
            <div class="brand">
              <img
                src="/download.png"
                alt="University logo"
                class="brand-logo"
              />
              <div class="brand-text">
                <strong>University of Nigeria</strong>
                <small>Student Portal</small>
              </div>
            </div>

            <aside id="sidebar" class="sidebar collapsed">
              <nav class="menu" role="navigation" aria-label="Primary">
                <div id="menu" class="menu-placeholder" role="menu"></div>
              </nav>
              <div class="sidebar-footer"></div>
            </aside>

            <div id="pagesContainer"></div>
          </section>

          
        </main>
      </div>
    </div>
    


    <!-- Paystack library -->
    <script src="https://js.paystack.co/v1/inline.js"></script>

    <!-- JS Scripts -->
   <body>

  <script src="/scripts/nav-loader.js"></script>
  <script src="/scripts/paystack.js"></script>
  
  <script src="/scripts/results-client.js"></script>
  <script src="/scripts/course-reg-client.js"></script>
  <script src="/scripts/dashboard-client.js"></script>
  <script src="/scripts/borrow-client.js"></script>
</body>
    <!-- inline behavior moved to body.js -->
  </body>
</html>
